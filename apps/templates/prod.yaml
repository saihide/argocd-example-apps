apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-prod
  namespace: {{ .Values.spec.destination.namespace}}
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: app-sub
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
  destination:
    namespace: {{ .Values.spec.destination.namespace}}
    name: {{ .Values.spec.destination.name }}
  syncPolicy:
    automated:
      prune: true

